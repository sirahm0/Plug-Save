<html dir="ltr" lang="EN">

<head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo"><span class="icon">âš¡</span>
                <h1>Plug&amp;Save</h1>
            </div>
            <h2>Change Your Password</h2>
            <p>Update your account credentials to keep your profile secure. Use a strong password that you haven't used
                elsewhere.</p>
        </div>
        <div class="right-panel">
            <div class="form-box">
                <h2>Change Password</h2>
                <form id="passwordForm"><label for="currentPassword">Current Password</label><input id="currentPassword"
                        placeholder="Enter current password" required="True" type="password" /><label
                        for="newPassword">New Password</label><input id="newPassword" placeholder="Enter new password"
                        required="True" type="password" /><label for="confirmPassword">Confirm New
                        Password</label><input id="confirmPassword" placeholder="Confirm new password" required="True"
                        type="password" /><button class="primary-button" type="submit">Change Password</button></form>
                <div class="back-link">
                    <a href="profile-settings.html" class="back-button">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
