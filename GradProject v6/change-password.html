<!DOCTYPE html>
<html lang="EN" dir="ltr">

<head>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
    <script src="js/change-password.js"></script>
    <title>Change Password - Plug&Save</title>
</head>

<body>
    <div class="container">
        <h1>Change Password</h1>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password" required>
            </div>

            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <button type="submit" class="primary-button">Change Password</button>
        </form>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <button onclick="window.location.href='profile-settings.html'" class="nav-button">
            <span>Back to Profile</span>
        </button>
        <button onclick="logout()" class="nav-button">
            <span>Logout</span>
        </button>
    </nav>
</body>

</html>
